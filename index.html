<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container-fluid main">
    <div class="row">
      <div class="column col-lg-6">
        <div class="card" style="width: 22rem;">
          <img src="images/illustration-hero.svg" class="card-img-top" alt="illustration-man">
          <div class="card-body">
            <div class="header">
              <h5 class="card-title">Order Summary</h5>
            </div>
            <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
            <div class="annual-planbox">
              <img class="icon" src="images/icon-music.svg" alt="">
              <div class="annualplan">
                <h2>Annual Plan</h2>
                <p class="price">$59.99/year</p>
              </div>
              <a class="change" href="#">Change</a>
            </div>
            <div class="order">
            <a href="#" class="btn btn-primary">Proceed to Payment</a>
            <div class="cancel">
            <a class="cancel-order" href="#">Cancel Order</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
